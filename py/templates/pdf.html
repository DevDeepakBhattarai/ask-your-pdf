<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Uploader</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">PDF Uploader</h1>
      <form id="uploadForm">
        <div class="custom-file mb-3">
          <input
            type="file"
            class="custom-file-input"
            id="pdfFile"
            accept=".pdf"
            required
          />
          <label class="custom-file-label" for="pdfFile">Choose PDF file</label>
        </div>
        <button type="submit" class="btn btn-primary">Upload PDF</button>
      </form>
      <div id="loadingSpinner" class="d-none mt-4">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <span class="ml-2">Uploading...</span>
      </div>
      <div id="successMessage" class="d-none mt-4">
        <div class="alert alert-success" role="alert">
          PDF uploaded successfully!
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        // Handle form submission
        $("#uploadForm").submit(function (event) {
          event.preventDefault();
          const formData = new FormData();
          formData.append("pdfFile", $("#pdfFile")[0].files[0]);
          $("#loadingSpinner").removeClass("d-none");
          $("#successMessage").addClass("d-none");
          uploadPDF(formData);
        });

        // Function to upload the PDF using Fetch API
        function uploadPDF(formData) {
          fetch("/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              $("#loadingSpinner").addClass("d-none");
              $("#successMessage").removeClass("d-none");
            })
            .catch((error) => {
              console.error("Error uploading PDF:", error);
              alert("Error uploading PDF.");
              $("#loadingSpinner").addClass("d-none");
            });
        }
      });
    </script>
  </body>
</html>
